<!DOCTYPE html>

<html lang="en">

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="description" content="{{ site.description }}">

      <meta property="og:locale" content="en_US" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="Viable Industries " />
      <meta property="og:description" content="FracTracker shares maps, data, &amp; analyses to communicate impacts of the global oil &amp; gas industry &amp; informs actions that positively shape our energy future." />
      <meta property="og:url" content="http://www.viableindustries.com/" />
      <meta property="og:site_name" content="Viable Industries" />
      <meta property="og:image" content="" />

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

      <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript" src="//use.typekit.net/eks4tss.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34872199-1']);
      _gaq.push(['_setDomainName', 'viableindustries.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

  </body>

</html>
